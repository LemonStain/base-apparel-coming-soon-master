<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<img class="logo" src="images/logo.svg" alt="logo-img" />
			</header>
			<div class="hero-container">
				<img class="hero mobile" src="images/hero-mobile.jpg" alt="" />
				<img class="hero desktop" src="images/hero-desktop.jpg" alt="" />
			</div>
			<div class="content">
				<h1>
					<span class="light-heading">We're</span><br />
					coming<br />
					soon
				</h1>
				<p>
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</p>
				<div class="form">
					<form action="">
						<input type="email" id="email" placeholder="Email Address" />
						<img id="invalid" src="images/icon-error.svg" alt="" />
						<button>
							<img src="images/icon-arrow.svg" alt="sumbit-button" />
						</button>
					</form>
					<p id="invalid-msg">Please provide a valid email</p>
				</div>
			</div>
		</div>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Kevin Anderson</a>.
			</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
